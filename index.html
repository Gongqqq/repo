<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id="mainXX">

        </div>
    </main>
    <footer></footer>
    <script>
        var keys = {
            0: ['q','w','e','r','t','y','u','i','o','p'],
            1: ['a','s','d','f','g','h','j','k','l'],
            2: ['z','x','c','v','b','n','m'],
            length: 3,
        }
        var hash = {
            q: 'qq.com',
            w: 'weibo.com',
            e: 'ele.me',
            r: 'renren.com',
            t: 'tianya.com',
            y: 'youtube.com',
            u: 'uc.com',
            i: 'iqiyi.com',
            o: 'opear.com',
            p: undefined,
            a: 'acfun.tv',
            s: 'sohu.com',
            z: 'zhihu.com',
            m: 'www.mcdonalds.com.cn'
            
        }
           
        var hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
        if(hashInLocalStorage){
            hash = hashInLocalStorage
        }



        index = 0
        while(index< keys['length']){
            divXX = document.createElement('div')
            mainXX.appendChild(divXX)
            row = keys[index]
            index2 = 0
            while(index2< row['length']){
                kbdXX = document.createElement('kbd')
                kbdXX.textContent = row[index2]
                buttonX = document.createElement('button')
                buttonX.textContent= '编辑'
                buttonX.id = row[index2]
                buttonX.onclick = function(xzkjcnxlkcjlk){
                    key = xzkjcnxlkcjlk['target']['id']
                    x =prompt('给我一个网址')
                    hash[key] = x 
                    localStorage.selItem('zzz', JSON.stringify(hash))
                    console.log(hash)
                }
                kbdXX.appendChild(buttonX)
                divXX.appendChild(kbdXX)
                index2 = index2 + 1
            }
            index = index+1
        }

        document.onkeypress = function(xzkjcnxlkcjlk){
            key = xzkjcnxlkcjlk['key']
            website = hash[key]
            window.open('http://'+website,'_blank')
        }
    </script>
</body>
</html>
